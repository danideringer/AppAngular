<ion-header>
  <ion-navbar>
      
      <button ion-button menuToggle>
          <ion-icon text-uppercase name="menu"></ion-icon>
        </button>

    <ion-searchbar searchbar-ios-input-search-icon-svg (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page" style = "background: rgb(225, 228, 228)">
    <ion-card *ngFor="let station of items">
        <ion-item *ngIf = "station.latitude !== null" >  
            <get-forecast [longitude] = "station.longitude" [latitude] = "station.latitude"></get-forecast>   
            <ion-grid>
                <ion-row>
                    <ion-avatar item-start>
                        <ion-icon ios="logo-apple" md="logo-apple"> {{ station.name }} </ion-icon>
                    </ion-avatar>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <img src="https://c.pxhere.com/photos/dc/d7/photo-80137.jpg!d">
                    </ion-col>
                </ion-row>
            </ion-grid>
        
            <div class="card-title">
                <ion-grid>
                    <ion-row>
                        <ion-col col-6></ion-col>
                        <ion-col col-6>
                                <ion-row> {{ station.latest_data[0].value }} {{ station.latest_data[0].symbol }} {{" "}} <ion-icon ios="ios-battery-charging" md="md-battery-charging" clear small></ion-icon> </ion-row>
                                <ion-row> Temp </ion-row>
                        </ion-col>  
                    </ion-row>
                </ion-grid>
            </div>
            <ion-row>
                <ion-col>
                    <button ion-button (tap)="getDetailStation(station)" icon-end clear small>
                        <div>More details</div>
                        <ion-icon ios="ios-paper-plane" md="md-paper-plane" color = "blue"></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
        </ion-item>


        <ion-item *ngIf = "station.latitude === null" > 
            <ion-grid>
                <ion-row>    
                    <ion-avatar item-start>
                        <ion-icon ios="ios-car" md="md-car"> {{ station.name }} </ion-icon>
                    </ion-avatar>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                            <img src="https://get.pxhere.com/photo/car-vintage-wheel-automobile-retro-volkswagen-old-orange-vehicle-symbol-auto-style-classic-icon-mechanic-antique-car-retro-car-driving-car-city-car-land-vehicle-volkswagen-beetle-automobile-make-compact-car-subcompact-car-853203.jpg">
                    </ion-col>    
                </ion-row>
            </ion-grid>
            <div class="card-title">
                <ion-grid>
                    <ion-row>
                        <ion-col col-4></ion-col>
                        <ion-col col-4></ion-col>
                        <ion-col col-4>
                                <ion-row><ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle" color="secondary"></ion-icon></ion-row>
                                <ion-row><ion-icon ios="ios-close-circle" md="md-close-circle" color="danger"></ion-icon></ion-row>
                        </ion-col>  
                    </ion-row>
                </ion-grid>
            </div>
            <ion-row>
                <ion-col col-6 align-self: flex-end>
                    <button ion-button (tap)="getDetailStation(station)" icon-end clear small>
                        <div>More details</div>
                        <ion-icon ios="ios-paper-plane" md="md-paper-plane" color = "blue"></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
            </ion-item>        
    </ion-card>
</ion-content>
