  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>customTime</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
        <ion-item>
          <ion-label>From</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="from"></ion-datetime>
        </ion-item>
    </ion-col>
    <ion-col>
        <ion-item>
          <ion-label>To</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="to"></ion-datetime>
        </ion-item>
    </ion-col>
  </ion-row>
  <button ion-button block (click)="submitModal()">Submit</button>
    <button ion-button block (click)="closeModal()" color="danger">Close</button>
</ion-content>
